dashboard_homepage:
    path:     /
    defaults: { _controller: "DashboardBundle:Default:index" }
    
dashboard_environment:
    path:     /environment/{name}
    defaults: { _controller: "DashboardBundle:Default:environment", "name":null }

dashboard_project_show:
    path:     /{id}/project/show
    defaults: { _controller: "DashboardBundle:Default:showProject" }
    
dashboard_server_show:
    path:     /{id}/server/show
    defaults: { _controller: "DashboardBundle:Default:showServer" }

dashboard_server_check:
    path:     /servers/check
    defaults: { _controller: "DashboardBundle:Default:checkServer" }
    requirements: { _method: post }

dashboard_deployment_check:
    path:     /deployment/check
    defaults: { _controller: "DashboardBundle:Default:checkDeployment" }
    requirements: { _method: post }

dashboard_call_log_check:
    path:     /calllog/check
    defaults: { _controller: "DashboardBundle:Default:checkCallLog" }
    requirements: { _method: post }

dashboard_today_call_log_check:
    path:     /todaycalllog/check
    defaults: { _controller: "DashboardBundle:Default:checkTodayCallLog" }
    requirements: { _method: post }

dashboard_call_log:
     resource: "@DashboardBundle/Resources/config/routing/calllog.yml"
     prefix:   /log/call